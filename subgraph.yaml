specVersion: 0.0.2
description: Celo generic indexing (LockedGold)
repository: https://github.com/teuul/celo-generic-exchange
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LockedGold
    network: celo
    source:
      address: '0x6cC083Aed9e3ebe302A6336dBC7c921C9f03349E'
      abi: LockedGold
      startBlock: 8012909
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Event
      abis:
        - name: LockedGold
          file: ./abis/LockedGold.json
      eventHandlers:
        - event: GoldLocked(indexed address,uint256)
          handler: handleGoldLocked
      file: ./src/mapping.ts
